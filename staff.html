<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Walimu - Shule ya Msingi Mabiranga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #006494;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f1f9fc;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
      }
      td {
        text-align: right;
        position: relative;
        padding-left: 50%;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Orodha ya Walimu</h1>

    <table>
      <thead>
        <tr>
          <th>Elimu</th>
          <th>Wanaume</th>
          <th>Wanawake</th>
          <th>Jumla</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Elimu">Shahada</td>
          <td data-label="Wanaume">1</td>
          <td data-label="Wanawake">1</td>
          <td data-label="Jumla">2</td>
        </tr>
        <tr>
          <td data-label="Elimu">Stashahada</td>
          <td data-label="Wanaume">-</td>
          <td data-label="Wanawake">1</td>
          <td data-label="Jumla">1</td>
        </tr>
        <tr>
          <td data-label="Elimu">Astashahada</td>
          <td data-label="Wanaume">-</td>
          <td data-label="Wanawake">5</td>
          <td data-label="Jumla">5</td>
        </tr>
        <tr>
          <th>Jumla</th>
          <th>1</th>
          <th>7</th>
          <th>8</th>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
