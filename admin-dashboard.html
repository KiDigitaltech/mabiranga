<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Mabiranga Primary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #e6f7ff;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
      font-weight: bold;
    }
    header a:hover {
      text-decoration: underline;
    }
    header button {
      background: white;
      color: #0077b6;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    #searchInput, #darasaFilter {
      display: block;
      margin: 0 auto 1rem;
      padding: 0.6rem 1rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    #refreshBtn, #downloadBtn {
      display: inline-block;
      margin: 0.5rem 1rem 1rem 0;
      padding: 0.8rem 1.5rem;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #0077b6;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #f4faff;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border: none;
        border-bottom: 1px solid #eee;
      }
      td:last-child {
        border-bottom: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #0077b6;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>
  <header>
    <h1>Dashboard ya Usajili - Mabiranga Primary</h1>
    <div>
      <a href="change-password.html">Badili Nenosiri</a>
      <button id="logoutBtn">Toka</button>
    </div>
  </header>

  <main>
    <div style="margin-bottom: 1rem;">
      <strong>Wasichana: <span id="wasichanaCount">0</span></strong> |
      <strong>Wavulana: <span id="wavulanaCount">0</span></strong>
    </div>

    <label for="darasaFilter">Chagua Darasa: </label>
    <select id="darasaFilter">
      <option value="">-- Madarasa Yote --</option>
    </select>

    <input type="text" id="searchInput" placeholder="Tafuta mwanafunzi kwa jina...">
    <button id="refreshBtn">Pakia Data Tena</button>
    <button id="downloadBtn">Pakua CSV</button>

    <table id="studentsTable">
      <thead>
        <tr>
          <th>Jina Kamili</th>
          <th>Jinsia</th>
          <th>Darasa</th>
          <th>Cheti</th>
          <th>Tarehe Usajili</th>
          <th>Vitendo</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6" style="text-align:center;">Inapakia data...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA16o2ANqTpNcU0tNS5p3PUpibXw5dBpr8",
      authDomain: "mabiranga-registration.firebaseapp.com",
      projectId: "mabiranga-registration",
      storageBucket: "mabiranga-registration.appspot.com",
      messagingSenderId: "357508150010",
      appId: "1:357508150010:web:089ac8dbfd4a5dd06f8f43",
      measurementId: "G-4WXXNGGQBW"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    let allStudents = [];

    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const darasaFilter = document.getElementById("darasaFilter");
      document.getElementById("refreshBtn").onclick = loadStudents;
      document.getElementById("downloadBtn").onclick = downloadCSV;
      document.getElementById("logoutBtn").onclick = () => firebase.auth().signOut().then(() => location.href = "login.html");

      firebase.auth().onAuthStateChanged(user => {
        if (user) loadStudents();
        else location.href = "login.html";
      });

      searchInput.addEventListener("input", filterStudents);
      darasaFilter.addEventListener("change", filterStudents);
    });

    async function loadStudents() {
      const tableBody = document.querySelector("#studentsTable tbody");
      tableBody.innerHTML = '<tr><td colspan="6">Inapakia...</td></tr>';
      try {
        const snapshot = await db.collection("wanafunzi").get();
        allStudents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        const wasichana = allStudents.filter(s => s.jinsia === 'Msichana').length;
        const wavulana = allStudents.filter(s => s.jinsia === 'Mvulana').length;
        document.getElementById("wasichanaCount").innerText = wasichana;
        document.getElementById("wavulanaCount").innerText = wavulana;

        const darasaSet = new Set(allStudents.map(s => s.darasa).filter(Boolean));
        const darasaFilter = document.getElementById("darasaFilter");
        darasaFilter.innerHTML = `<option value="">-- Madarasa Yote --</option>` + [...darasaSet].sort().map(d => `<option value="${d}">${d}</option>`).join('');

        displayStudents(allStudents);
      } catch (e) {
        tableBody.innerHTML = `<tr><td colspan="6">${e.message}</td></tr>`;
      }
    }

    function displayStudents(data) {
      const tableBody = document.querySelector("#studentsTable tbody");
      if (!data.length) return tableBody.innerHTML = '<tr><td colspan="6">Hakuna data</td></tr>';
      tableBody.innerHTML = data.map(d => `
        <tr>
          <td data-label="Jina Kamili">${[d.jinaKwanza, d.jinaKati, d.jinaMwisho].filter(Boolean).join(" ")}</td>
          <td data-label="Jinsia">${d.jinsia || ''}</td>
          <td data-label="Darasa">${d.darasa || ''}</td>
          <td data-label="Cheti">${d.nambaChetiKuzaliwa || ''}</td>
          <td data-label="Tarehe Usajili">${d.tareheUsajili ? new Date(d.tareheUsajili).toLocaleDateString() : ''}</td>
          <td data-label="Vitendo">
            <button onclick="editStudent('${d.id}')">Hariri</button>
            <button onclick="deleteStudent('${d.id}')">Futa</button>
          </td>
        </tr>`).join('');
    }

    function filterStudents() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const darasa = document.getElementById("darasaFilter").value;
      const filtered = allStudents.filter(d => {
        const matchName = (`${d.jinaKwanza || ''} ${d.jinaKati || ''} ${d.jinaMwisho || ''}`).toLowerCase().includes(term);
        return matchName && (!darasa || d.darasa === darasa);
      });
      displayStudents(filtered);
    }

    function deleteStudent(id) {
      if (confirm("Una uhakika unataka kufuta mwanafunzi huyu?")) {
        db.collection("wanafunzi").doc(id).delete().then(() => {
          alert("Mwanafunzi amefutwa.");
          loadStudents();
        });
      }
    }

    function editStudent(id) {
      window.location.href = `edit.html?id=${id}`;
    }

    function downloadCSV() {
      let csv = "Jina Kamili,Jinsia,Darasa,Cheti,Tarehe Usajili\n";
      allStudents.forEach(d => {
        const jina = [d.jinaKwanza, d.jinaKati, d.jinaMwisho].filter(Boolean).join(" ");
        const tarehe = d.tareheUsajili ? new Date(d.tareheUsajili).toLocaleDateString() : '';
        csv += `"${jina}","${d.jinsia}","${d.darasa}","${d.nambaChetiKuzaliwa}","${tarehe}"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "wanafunzi.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
