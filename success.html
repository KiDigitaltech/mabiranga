<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujumbe Umetumwa</title>
  <style>
    body {
      background-color: #e8f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .message-box h1 {
      color: #0077b6;
    }
    .message-box p {
      margin-top: 15px;
      color: #333;
    }
    .message-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0077b6;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .message-box a:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Asante kwa kutuandikia!</h1>
    <p>Ujumbe wako umetumwa kwa mafanikio. Tutakujibu haraka iwezekanavyo.</p>
    <a href="index.html">Rudi kwenye Mwanzo</a>
  </div>
</body>
</html>
