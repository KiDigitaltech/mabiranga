<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matokeo ya Wanafunzi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #006494;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }

    li span {
      font-size: 18px;
      color: #333;
    }

    .download-btn {
      padding: 10px 18px;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 15px;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background-color: #023e8a;
    }

    @media (max-width: 600px) {
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      .download-btn {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pakua Matokeo  ya Muhula wa I </h1>
    <ul>
      <li>
        <span>Darasa la Awali</span>
        <a href="pdfs/matokeo-awali.pdf" class="download-btn" download>Pakua PDF</a>
      </li>
      <li>
        <span>Darasa la I</span>
        <a href="pdfs/matokeo-darasa1.pdf" class="download-btn" download>Pakua PDF</a>
      </li>
      <li>
        <span>Darasa la II</span>
        <a href="pdfs/matokeo-darasa2.pdf" class="download-btn" download>Pakua PDF</a>
      </li>
      <li>
        <span>Darasa la III</span>
        <a href="pdfs/matokeo-darasa3.pdf" class="download-btn" download>Pakua PDF</a>
      </li>
      <li>
        <span>Darasa la IV</span>
        <a href="pdfs/matokeo-darasa4.pdf" class="download-btn" download>Pakua PDF</a>
      </li>
      <li>
        <span>Darasa la V</span>
        <a href="pdfs/matokeo-darasa5.pdf" class="download-btn" download>Pakua PDF</a>
      </li>
      <li>
        <span>Darasa la VI</span>
        <a href="pdfs/matokeo-darasa6.pdf" class="download-btn" download>Pakua PDF</a>
      </li>
      <li>
        <span>Darasa la VII</span>
        <a href="pdfs/matokeo-darasa7.pdf" class="download-btn" download>Pakua PDF</a>
      </li>
    </ul>
  </div>
</body>
</html>
