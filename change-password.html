<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badili Nenosiri - Mabiranga Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 1rem;
      color: #0077b6;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #0077b6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Badili Nenosiri</h2>
    <input type="password" id="newPassword" placeholder="Andika nenosiri jipya" required />
    <button onclick="changePassword()">Thibitisha Badiliko</button>
    <p id="message" class="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA16o2ANqTpNcU0tNS5p3PUpibXw5dBpr8",
      authDomain: "mabiranga-registration.firebaseapp.com",
      projectId: "mabiranga-registration",
      storageBucket: "mabiranga-registration.firebasestorage.app",
      messagingSenderId: "357508150010",
      appId: "1:357508150010:web:089ac8dbfd4a5dd06f8f43",
      measurementId: "G-4WXXNGGQBW"
    };

    firebase.initializeApp(firebaseConfig);

    // Hakikisha user ame-login
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function changePassword() {
      const newPassword = document.getElementById("newPassword").value;
      const message = document.getElementById("message");

      if (!newPassword || newPassword.length < 6) {
        message.textContent = "Nenosiri lazima liwe na angalau herufi 6";
        message.className = "message error";
        return;
      }

      const user = firebase.auth().currentUser;
      user.updatePassword(newPassword).then(() => {
        message.textContent = "âœ… Nenosiri limebadilishwa kwa mafanikio!";
        message.className = "message success";
      }).catch((error) => {
        message.textContent = "Kosa: " + error.message;
        message.className = "message error";
      });
    }
  </script>
</body>
</html>
